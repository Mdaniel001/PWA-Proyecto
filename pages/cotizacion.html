<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Cotizador de Sitios Web-FartTe</title>
  <link rel="stylesheet" href="../css/styleCotizacion.css">
  </head>
<body>
  <div class="container">
    <h1>Cotizador de Sitios Web</h1>
    <form id="cotizadorForm">
      <div class="form-group">
        <label for="nombre">Nombre de la Empresa o Sitio</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="secciones">Cantidad de Secciones</label>
        <input type="number" id="secciones" min="1" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Sitio</label>
        <select id="tipo" required>
          <option value="">Seleccione una opción</option>
          <option value="restaurante">Restaurante</option>
          <option value="construccion">Construcción</option>
          <option value="general">Negocio General</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="logo">
        <label for="logo">¿Necesita creación de logo?</label>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="seo">
        <label for="seo">¿Desea posicionamiento web (SEO)?</label>
      </div>
      <button type="submit">Calcular Cotización</button>


      <div class="button-group">
        <a href="../index.html" class="home-btn">
          <button type="button" class="home-btn">Volver a Inicio</button>
        </a>
        <a href="https://wa.link/38hrqc" target="_blank" class="whatsapp-btn">
          <button type="button" class="whatsapp-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
              <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217l.332.006c.106.005.249-.04.39.298.144.347.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.086-.177.18-.076.354.101.174.449.741.964 1.201.662.591 1.221.774 1.394.86s.274.072.376-.043c.101-.116.433-.506.549-.68.116-.173.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824z"/>
            </svg>
            Conectar con un Asesor
          </button>
        </a>
      </div>



    </form>
    <div id="resultado">
      <h2>Cotización Estimada</h2>
      <div class="precio-final"></div>
      <div class="detalles"></div>
    </div>
  </div>
  <script src="../dist/cotizacion.js"></script>

</body>
</html>
